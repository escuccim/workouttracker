<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmModal" aria-hidden="true" id="weightModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="weightHeader">Enter your weight:</h4>
            </div>
            <form class="form form-horizontal" id="weight_form" action="{% url 'workout:add_weight'%}" method="post">
                {% csrf_token %}
                <input type="hidden" id="weight_id" name="id" value="">
                <div class="modal-body" id="WeightModalBody">
                    <p id="previous_weight">Your last recorded weight was <span id="last_weight"></span> <span id="weight_units">kg</span> on <span id="last_weight_date"></span>.</p>

                    <div class="row" style="padding-top: 5px;">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="weight" class="col-sm-2">Date:</label>
                                <div class="col-sm-4">
                                    <input type="date" class="form-control" required="true" name="date" id="date" value="{% now 'Y-m-d' %}">
                                    <div class="error text-danger" style="display: none;" id="date_error">
                                        <p>Please enter a valid date!</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="weight" class="col-sm-2">Weight:</label>
                                <div class="col-sm-4">
                                    <input type="number" step="any" class="form-control" required="true" name="weight" id="weight">
                                    <div class="error text-danger" style="display: none;" id="weight_error">
                                        <p>Please enter a valid weight!</p>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    {% if profile.unit_type == 'imp' %}
                                        lbs
                                    {% else %}
                                        kg
                                    {% endif %}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bodyfat" class="col-sm-2">Body Fat:</label>
                                <div class="col-sm-4">
                                    <input type="number" step="any" class="form-control" name="bodyfat" id="bodyfat">
                                    <div class="error text-danger" style="display: none;" id="bodyfat_error">
                                        <p>Please enter a valid body fat!</p>
                                    </div>
                                </div>
                                <div class="col-sm-3">%</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="close_weight" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="add_weight">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
