<div class="modal fade modal-md centered" id="exerciseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="padding-top: 40px;">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="exerciseModalTitle">Add Exercise</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="exerciseModalBody">
            <form id="add_exercise_form" action="{% url 'workout:add_exercise' %}" method="POST" class="form form-horizontal">
                {% csrf_token %}
                <input type="hidden" id="target" name="target">
                <input type="hidden" id="exercise_type" name="type">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="exercise_name">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" id="exercise_name" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="main_group">Main Group:</label>
                    <div class="col-sm-9">
                        <select name="main_group" id="main_group" class="form-control" required="required">
                            {% for group in all_groups %}
                                <option value="{{ group.id }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12 text-right">
                        <button type="submit" class="btn btn-primary">Add Exercise</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
