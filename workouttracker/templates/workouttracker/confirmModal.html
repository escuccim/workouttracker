<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmModal" aria-hidden="true" id="confirmModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="confirmModalText"></h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="confirm-yes">Yes</button>
                <button type="button" class="btn btn-primary" id="confirm-no">No</button>
            </div>
        </div>
    </div>
</div>
