{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <style>
        .well {padding: 5px; margin-bottom: 8px;}
        .total_row { border-top: 2px solid gray; }
        .row_border { border-bottom: 1px groove #eee; font-size: 15px; font-weight: 500;}
    </style>
    {% block styles %}
    {% endblock %}
</head>
<body>

{% block body %}
{% endblock %}

</body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
{% block scripts %}
{% endblock %}
</html>
